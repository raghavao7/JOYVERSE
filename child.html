<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="./src/assets/trail2.png" alt="Character" class="character">
            <h2>LOGIN</h2>
            <input type="text" placeholder="Username" class="input-box">
            <input type="password" placeholder="Password" class="input-box">
            <button class="login-btn">SIGN IN</button>
            <div class="options">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot your password?</a>
            </div>
        </div>
    </div>
    <a href="/admin" class="admin-btn">Admin</a>
</body>
</html>
